    <h1>Star using Canvas</h1>
    <br><br>
    <canvas></canvas>
    <script>
        var can = document.getElementsByTagName("canvas")[0];
        can.width = 400;
        can.height = 400;
        var canv = can.getContext("2d");
        canv.fillStyle = "darkorange"
            // Star in canvas Example
        canv.beginPath();
        canv.lineTo(190, 190);
        canv.moveTo(108, 0);
        canv.lineTo(141, 70);
        canv.lineTo(218, 78);
        canv.lineTo(162, 131);
        canv.lineTo(175, 205);
        canv.lineTo(108, 170);
        canv.lineTo(41, 205);
        canv.lineTo(55, 131);
        canv.lineTo(1, 78);
        canv.lineTo(75, 68);
        canv.lineTo(108, 0);
        canv.stroke();
        canv.closePath();
        canv.fill();
    </script>
